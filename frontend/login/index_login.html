<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYN3T - Acceso Clientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #222831;
        }

        /* Fondo con imagen */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../images/login-background.jpeg') center/cover no-repeat, 
                        linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-size: cover;
            background-position: center;
            filter: blur(2px);
            transform: scale(1.1);
            transition: all 0.5s ease;
        }

        .background.blur-more {
            filter: blur(10px);
        }

        /* Contenedor principal */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* Caja de login con efecto glassmorphism */
        .login-box {
            background: rgba(55, 65, 79, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 8px 32px rgba(13, 15, 19, 0.3);
            border: 1px solid rgba(33, 153, 234, 0.2);
            transition: all 0.3s ease;
            animation: fadeIn 0.8s ease-out;
        }

        .login-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(13, 15, 19, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .logo-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-header img {
            max-width: 200px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(19, 125, 197, 0.5));
            transition: all 0.3s ease;
        }

        .logo-header img:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 20px rgba(19, 125, 197, 0.8));
        }

        /* Si no carga el logo */
        .logo-fallback {
            color: #2199ea;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(19, 125, 197, 0.5);
        }

        /* Formulario */
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group label {
            position: absolute;
            top: -12px;
            left: 15px;
            background: #222831;
            padding: 0 8px;
            color: #2199ea;
            font-size: 14px;
            border-radius: 4px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(15, 95, 150, 0.1);
            border: 2px solid rgba(33, 153, 234, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus {
            background: rgba(33, 153, 234, 0.15);
            border-color: #137DC5;
            box-shadow: 0 0 15px rgba(19, 125, 197, 0.3);
        }

        .form-group input:focus + label {
            color: #137DC5;
            text-shadow: 0 0 5px rgba(19, 125, 197, 0.5);
        }

        /* Checkbox y enlaces */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .remember-me input {
            margin-right: 8px;
            accent-color: #137DC5;
        }

        .forgot-password {
            color: #2199ea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #0f5f96;
            text-decoration: underline;
        }

        /* Botón de login */
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #137DC5, #2199ea);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s ease;
        }

        .login-btn:hover:before {
            left: 100%;
        }

        .login-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(19, 125, 197, 0.4);
        }

        .login-btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Enlaces adicionales */
        .extra-links {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .extra-links a {
            color: #2199ea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .extra-links a:hover {
            color: #0f5f96;
            text-decoration: underline;
        }

        /* Botón volver */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(55, 65, 79, 0.8);
            backdrop-filter: blur(16px);
            border: 2px solid rgba(33, 153, 234, 0.5);
            color: #2199ea;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 1000;
        }

        .back-button:hover {
            background: rgba(33, 153, 234, 0.4);
            transform: scale(1.1);
            color: #ffffff;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(33, 153, 234, 0.2);
            text-align: center;
        }

        .footer-text {
            color: #2199ea;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
            opacity: 0.8;
        }

        /* Mensaje de estado */
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message.error {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .message.success {
            background: rgba(19, 125, 197, 0.2);
            color: #137DC5;
            border: 1px solid rgba(19, 125, 197, 0.3);
        }

        /* Partículas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(19, 125, 197, 0.4);
            border-radius: 50%;
            pointer-events: none;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-box {
                width: 90%;
                padding: 30px 25px;
            }

            .logo-header img {
                max-width: 180px;
            }

            .back-button {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }

        /* Debug info */
        .debug-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
            z-index: 2000;
            border: 1px solid #00ff00;
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="particles" id="particles"></div>
    
    <!-- Debug info -->
    <div class="debug-info">
        ✅ LOGIN PAGE LOADED<br>
        🔗 URL: <span id="current-url"></span><br>
        ⏰ <span id="current-time"></span>
    </div>
    
    <!-- Botón volver -->
    <a href="../index.html" class="back-button" title="Volver al inicio">
        <i class="fas fa-arrow-left"></i>
    </a>
    
    <div class="container">
        <div class="login-box">
            <div class="logo-header">
                <img src="../images/logo.png" alt="SKYN3T Logo" 
                     onerror="this.style.display='none'; document.querySelector('.logo-fallback').style.display='block';">
                <div class="logo-fallback" style="display: none;">SKYN3T</div>
            </div>
            
            <div class="message" id="message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                    <label for="username">Usuario</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    <label for="password">Contraseña</label>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        Recuérdame
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    Ingresar
                </button>
            </form>
            
            <div class="extra-links">
                ¿No tienes cuenta? <a href="#" onclick="showMessage('Función de registro en desarrollo', 'error')">Regístrate aquí</a>
            </div>
            
            <div class="footer">
                <div class="footer-text">SKYN3T - ACCESS CONTROL</div>
            </div>
        </div>
    </div>

    <script>
        console.log('🚀 LOGIN PAGE: Script iniciado correctamente');
        
        // Variables globales
        let loginAttempts = 0;
        const maxAttempts = 5;
        let isSubmitting = false;

        // Actualizar debug info
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('current-time').textContent = new Date().toLocaleTimeString();

        // Crear partículas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Manejar envío del formulario
        function handleFormSubmit(e) {
            e.preventDefault();
            
            if (isSubmitting) return;

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('Por favor completa todos los campos', 'error');
                return;
            }

            if (loginAttempts >= maxAttempts) {
                showMessage('Demasiados intentos fallidos. Intenta más tarde.', 'error');
                return;
            }

            // Simular proceso de login
            isSubmitting = true;
            const submitButton = document.getElementById('loginBtn');
            
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="loading-spinner"></span>VERIFICANDO...';
            
            showMessage('Verificando credenciales...', 'success');
            
            // Simular llamada al servidor
            setTimeout(() => {
                // Aquí iría la lógica real de autenticación
                if (username === 'admin' && password === 'admin') {
                    showMessage('Autenticación exitosa. Redirigiendo...', 'success');
                    setTimeout(() => {
                        // Aquí redirigiría al dashboard
                        alert('Login exitoso! (En desarrollo - falta backend)');
                        resetLoginButton();
                    }, 1500);
                } else {
                    loginAttempts++;
                    showMessage('Credenciales incorrectas', 'error');
                    resetLoginButton();
                    document.getElementById('password').value = '';
                }
            }, 2000);
        }

        // Mostrar mensaje
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }

        // Resetear botón
        function resetLoginButton() {
            isSubmitting = false;
            const submitButton = document.getElementById('loginBtn');
            submitButton.disabled = false;
            submitButton.textContent = 'INGRESAR';
        }

        // Efectos de input
        function setupInputEffects() {
            const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
            const background = document.getElementById('background');

            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    background.classList.add('blur-more');
                });
                
                input.addEventListener('blur', function() {
                    if (!document.querySelector('input:focus')) {
                        background.classList.remove('blur-more');
                    }
                });
            });
        }

        // Navegación con teclado
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value.trim()) {
                e.preventDefault();
                document.getElementById('password').focus();
            }
        });

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value) {
                e.preventDefault();
                if (!isSubmitting) {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            }
        });

        // Inicializar página
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔧 LOGIN: Página cargada - configurando eventos...');
            
            createParticles();
            setupInputEffects();
            
            // Event listeners
            document.getElementById('loginForm').addEventListener('submit', handleFormSubmit);
            document.getElementById('username').focus();
            
            console.log('✅ LOGIN: Configuración completada!');
        });

        // Log para debugging
        console.log('📍 LOGIN DEBUG INFO:');
        console.log('- URL actual:', window.location.href);
        console.log('- Timestamp:', new Date().toISOString());
        console.log('- User Agent:', navigator.userAgent);
    </script>
</body>
</html>
