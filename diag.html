<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYN3T - Diagnóstico de Rutas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, 
#1a1a2e 0%, 
#16213e 50%, 
#0f3460 100%);
            color: 
#ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .diagnostic-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(55, 65, 79, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(33, 153, 234, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(13, 15, 19, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(33, 153, 234, 0.3);
        }

        .header h1 {
            color: 
#2199ea;
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(33, 153, 234, 0.5);
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(135deg, 
#137DC5, 
#2199ea);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 153, 234, 0.4);
        }

        .btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
        }

        .btn.secondary {
            background: rgba(33, 153, 234, 0.2);
            border: 2px solid rgba(33, 153, 234, 0.5);
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: 
#ffffff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-section {
            background: rgba(15, 95, 150, 0.1);
            border: 2px solid rgba(33, 153, 234, 0.3);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .result-section:hover {
            border-color: rgba(33, 153, 234, 0.5);
            box-shadow: 0 5px 20px rgba(33, 153, 234, 0.2);
        }

        .section-title {
            color: 
#2199ea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 14px;
        }

        .status-item .path {
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Courier New', monospace;
            flex-grow: 1;
            margin-right: 10px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-success {
            background: rgba(40, 167, 69, 0.2);
            color: 
#28a745;
            border: 1px solid rgba(40, 167, 69, 0.5);
        }

        .status-error {
            background: rgba(220, 53, 69, 0.2);
            color: 
#dc3545;
            border: 1px solid rgba(220, 53, 69, 0.5);
        }

        .status-warning {
            background: rgba(255, 193, 7, 0.2);
            color: 
#ffc107;
            border: 1px solid rgba(255, 193, 7, 0.5);
        }

        .status-info {
            background: rgba(23, 162, 184, 0.2);
            color: 
#17a2b8;
            border: 1px solid rgba(23, 162, 184, 0.5);
        }

        .summary {
            background: linear-gradient(135deg, rgba(33, 153, 234, 0.1), rgba(19, 125, 197, 0.1));
            border: 2px solid rgba(33, 153, 234, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .stat-number {
            color: 
#2199ea;
            font-size: 24px;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .log-container {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(33, 153, 234, 0.3);
            border-radius: 10px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-error { color: 
#ff6b6b; }
        .log-warning { color: 
#ffc107; }
        .log-success { color: 
#28a745; }
        .log-info { color: 
#17a2b8; }

        .recommendations {
            background: rgba(40, 167, 69, 0.1);
            border: 2px solid rgba(40, 167, 69, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .recommendation-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 4px solid 
#28a745;
        }

        .current-info {
            background: rgba(255, 193, 7, 0.1);
            border: 2px solid rgba(255, 193, 7, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .expand-btn {
            background: none;
            border: none;
            color: 
#2199ea;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }

        .hidden-details {
            display: none;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(33, 153, 234, 0.2);
        }

        .hidden-details.show {
            display: block;
        }

        @media (max-width: 768px) {
            .diagnostic-container {
                padding: 20px;
            }

            .results-container {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="diagnostic-container">
        <div class="header">
            <h1><i class="fas fa-search"></i> SKYN3T - Diagnóstico de Rutas</h1>
            <p>Herramienta de validación completa para el sistema de navegación</p>
        </div>

        <div class="current-info" id="currentInfo">
            <strong>Información Actual:</strong><br>
            <span id="currentUrl"></span><br>
            <span id="currentTime"></span><br>
            <span id="userAgent"></span>
        </div>

        <div class="controls">
            <button class="btn" onclick="runFullDiagnostic()" id="fullDiagnosticBtn">
                <i class="fas fa-play"></i> Diagnóstico Completo
            </button>
            <button class="btn secondary" onclick="checkCurrentPage()" id="currentPageBtn">
                <i class="fas fa-file-alt"></i> Analizar Página Actual
            </button>
            <button class="btn secondary" onclick="testAllRoutes()" id="routesBtn">
                <i class="fas fa-route"></i> Probar Rutas
            </button>
            <button class="btn secondary" onclick="validateImages()" id="imagesBtn">
                <i class="fas fa-images"></i> Validar Imágenes
            </button>
            <button class="btn secondary" onclick="exportReport()" id="exportBtn">
                <i class="fas fa-download"></i> Exportar Reporte
            </button>
        </div>

        <div class="summary" id="summary" style="display: none;">
            <h3>Resumen del Diagnóstico</h3>
            <div class="summary-stats" id="summaryStats">
                <!-- Stats will be populated here -->
            </div>
        </div>

        <div class="results-container" id="resultsContainer">
            <!-- Results will be populated here -->
        </div>

        <div class="log-container" id="logContainer">
            <div class="log-entry log-info">🔧 Sistema de diagnóstico iniciado...</div>
        </div>
    </div>

    <script>
        // Variables globales para el diagnóstico
        let diagnosticResults = {
            currentPage: {},
            routes: [],
            images: [],
            redirects: [],
            errors: [],
            warnings: [],
            recommendations: []
        };

        // Configuración basada en la estructura del proyecto
        const PROJECT_STRUCTURE = {
            expectedFiles: [
                'frontend/public/index.html',
                'frontend/login/index_login.html',
                'frontend/public/images/logo.png',
                'frontend/public/images/login-background.jpeg'
            ],
            routes: [
                { name: 'Homepage', path: '/', file: 'frontend/public/index.html' },
                { name: 'Login', path: '/login/', file: 'frontend/login/index_login.html' },
                { name: 'Login (index)', path: '/login/index_login.html', file: 'frontend/login/index_login.html' }
            ],
            images: [
                { name: 'Logo', path: 'frontend/public/images/logo.png', usedIn: ['homepage', 'login'] },
                { name: 'Login Background', path: 'frontend/public/images/login-background.jpeg', usedIn: ['login'] }
            ]
        };

        // Inicializar información actual
        function initCurrentInfo() {
            document.getElementById('currentUrl').textContent = URL: ${window.location.href};
            document.getElementById('currentTime').textContent = Timestamp: ${new Date().toISOString()};
            document.getElementById('userAgent').textContent = User Agent: ${navigator.userAgent.substring(0, 80)}...;
        }

        // Función principal de diagnóstico
        async function runFullDiagnostic() {
            const btn = document.getElementById('fullDiagnosticBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="loading"></div> Ejecutando diagnóstico...';

            log('🚀 Iniciando diagnóstico completo...', 'info');

            try {
                // Limpiar resultados anteriores
                diagnosticResults = {
                    currentPage: {},
                    routes: [],
                    images: [],
                    redirects: [],
                    errors: [],
                    warnings: [],
                    recommendations: []
                };

                // Ejecutar todas las pruebas
                await checkCurrentPage();
                await testAllRoutes();
                await validateImages();
                await checkRedirects();
                await analyzePageContent();

                // Generar recomendaciones
                generateRecommendations();

                // Mostrar resumen
                displaySummary();

                log('✅ Diagnóstico completo finalizado', 'success');
            } catch (error) {
                log(❌ Error en diagnóstico: ${error.message}, 'error');
                diagnosticResults.errors.push(Diagnóstico: ${error.message});
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-play"></i> Diagnóstico Completo';
            }
        }

        // Analizar página actual
        async function checkCurrentPage() {
            log('📄 Analizando página actual...', 'info');

            const currentUrl = window.location.href;
            const currentPath = window.location.pathname;

            diagnosticResults.currentPage = {
                url: currentUrl,
                path: currentPath,
                title: document.title,
                hasLogo: !!document.querySelector('img[src="logo"]'),
                hasNavigation: !!document.querySelector('nav, .sidebar, .floating-menu'),
                hasLoginButton: !!document.querySelector('a[href="login"], button[onclick*="login"]'),
                scripts: document.scripts.length,
                stylesheets: document.styleSheets.length,
                images: document.images.length,
                links: document.links.length
            };

            updateResultSection('current-page', 'Página Actual', [
                { label: 'URL', value: currentUrl, status: 'info' },
                { label: 'Título', value: document.title, status: 'success' },
                { label: 'Scripts cargados', value: ${document.scripts.length}, status: 'info' },
                { label: 'Hojas de estilo', value: ${document.styleSheets.length}, status: 'info' },
                { label: 'Imágenes', value: ${document.images.length}, status: 'info' },
                { label: 'Enlaces', value: ${document.links.length}, status: 'info' },
                { label: 'Logo detectado', value: diagnosticResults.currentPage.hasLogo ? 'Sí' : 'No', status: diagnosticResults.currentPage.hasLogo ? 'success' : 'warning' },
                { label: 'Navegación detectada', value: diagnosticResults.currentPage.hasNavigation ? 'Sí' : 'No', status: diagnosticResults.currentPage.hasNavigation ? 'success' : 'warning' }
            ]);

            log(✅ Página actual analizada: ${currentPath}, 'success');
        }

        // Probar todas las rutas
        async function testAllRoutes() {
            log('🛣️ Probando rutas de navegación...', 'info');

            const routes = [];

            // Analizar enlaces en la página actual
            const links = Array.from(document.querySelectorAll('a[href]'));

            for (const link of links) {
                const href = link.getAttribute('href');
                if (!href || href.startsWith('#') || href.startsWith('mailto:') || href.startsWith('tel:')) continue;

                const routeInfo = {
                    element: link.textContent.trim() || link.title || 'Sin texto',
                    href: href,
                    isRelative: !href.startsWith('http'),
                    status: 'unknown'
                };

                try {
                    // Intentar resolver la URL
                    const resolvedUrl = new URL(href, window.location.href);
                    routeInfo.resolvedUrl = resolvedUrl.href;
                    routeInfo.status = 'resolved';
                } catch (error) {
                    routeInfo.status = 'invalid';
                    routeInfo.error = error.message;
                }

                routes.push(routeInfo);
            }

            diagnosticResults.routes = routes;

            const routeItems = routes.map(route => ({
                label: route.element,
                value: route.href,
                status: route.status === 'resolved' ? 'success' : route.status === 'invalid' ? 'error' : 'warning',
                details: route.resolvedUrl || route.error
            }));

            updateResultSection('routes', 'Rutas de Navegación', routeItems);

            log(✅ ${routes.length} rutas analizadas, 'success');
        }

        // Validar imágenes
        async function validateImages() {
            log('🖼️ Validando imágenes...', 'info');

            const images = [];
            const imageElements = Array.from(document.querySelectorAll('img'));

            for (const img of imageElements) {
                const imageInfo = {
                    src: img.src,
                    alt: img.alt || 'Sin alt',
                    naturalWidth: img.naturalWidth,
                    naturalHeight: img.naturalHeight,
                    status: img.complete && img.naturalHeight > 0 ? 'loaded' : 'error'
                };

                images.push(imageInfo);
            }

            diagnosticResults.images = images;

            const imageItems = images.map(img => ({
                label: img.alt,
                value: img.src.substring(img.src.lastIndexOf('/') + 1),
                status: img.status === 'loaded' ? 'success' : 'error',
                details: ${img.naturalWidth}x${img.naturalHeight}px
            }));

            updateResultSection('images', 'Estado de Imágenes', imageItems);

            // Verificar imágenes específicas del proyecto
            await checkProjectImages();

            log(✅ ${images.length} imágenes validadas, 'success');
        }

        // Verificar imágenes específicas del proyecto
        async function checkProjectImages() {
            const expectedImages = [
                { name: 'Logo', paths: ['./images/logo.png', '../images/logo.png', '/images/logo.png'] },
                { name: 'Background', paths: ['./images/login-background.jpeg', '../images/login-background.jpeg', '/images/login-background.jpeg'] }
            ];

            for (const img of expectedImages) {
                let found = false;
                for (const path of img.paths) {
                    try {
                        const response = await fetch(path, { method: 'HEAD' });
                        if (response.ok) {
                            log(✅ ${img.name} encontrado en: ${path}, 'success');
                            found = true;
                            break;
                        }
                    } catch (error) {
                        // Continuar con la siguiente ruta
                    }
                }

                if (!found) {
                    log(❌ ${img.name} NO encontrado en ninguna ruta, 'error');
                    diagnosticResults.errors.push(Imagen ${img.name} no encontrada);
                }
            }
        }

        // Verificar redirecciones
        async function checkRedirects() {
            log('🔄 Verificando redirecciones...', 'info');

            const redirectButtons = [
                document.querySelector('.floating-login'),
                document.querySelector('a[href="login"]'),
                document.querySelector('button[onclick="goToLogin"]')
            ].filter(Boolean);

            const redirectInfo = [];

            for (const element of redirectButtons) {
                const info = {
                    type: element.tagName.toLowerCase(),
                    text: element.textContent.trim(),
                    href: element.getAttribute('href'),
                    onclick: element.getAttribute('onclick'),
                    status: 'unknown'
                };

                if (info.href) {
                    try {
                        const resolvedUrl = new URL(info.href, window.location.href);
                        info.resolvedUrl = resolvedUrl.href;
                        info.status = 'has-href';
                    } catch (error) {
                        info.status = 'invalid-href';
                        info.error = error.message;
                    }
                } else if (info.onclick) {
                    info.status = 'has-onclick';
                }

                redirectInfo.push(info);
            }

            diagnosticResults.redirects = redirectInfo;

            const redirectItems = redirectInfo.map(redirect => ({
                label: redirect.text,
                value: redirect.href || redirect.onclick || 'Sin acción',
                status: redirect.status === 'has-href' || redirect.status === 'has-onclick' ? 'success' : 'error'
            }));

            updateResultSection('redirects', 'Botones de Redirección', redirectItems);

            log(✅ ${redirectInfo.length} elementos de redirección verificados, 'success');
        }

        // Analizar contenido de la página
        async function analyzePageContent() {
            log('🔍 Analizando contenido...', 'info');

            const analysis = {
                hasGlassmorphism: !!document.querySelector('[style="backdrop-filter"], [style="glassmorphism"]'),
                hasMenuButton: !!document.querySelector('.floating-menu, #menu-toggle'),
                hasSidebar: !!document.querySelector('#sidebar, .sidebar'),
                hasParticles: !!document.querySelector('.particles, #particles'),
                responsiveDesign: !!document.querySelector('meta[name="viewport"]'),
                hasJavaScript: document.scripts.length > 0,
                hasCSS: document.styleSheets.length > 0
            };

            const contentItems = [
                { label: 'Diseño Glassmorphism', value: analysis.hasGlassmorphism ? 'Presente' : 'Ausente', status: analysis.hasGlassmorphism ? 'success' : 'warning' },
                { label: 'Botón de menú', value: analysis.hasMenuButton ? 'Presente' : 'Ausente', status: analysis.hasMenuButton ? 'success' : 'warning' },
                { label: 'Sidebar', value: analysis.hasSidebar ? 'Presente' : 'Ausente', status: analysis.hasSidebar ? 'success' : 'warning' },
                { label: 'Efectos de partículas', value: analysis.hasParticles ? 'Presente' : 'Ausente', status: analysis.hasParticles ? 'success' : 'info' },
                { label: 'Diseño responsive', value: analysis.responsiveDesign ? 'Configurado' : 'No configurado', status: analysis.responsiveDesign ? 'success' : 'error' },
                { label: 'JavaScript', value: ${document.scripts.length} scripts, status: analysis.hasJavaScript ? 'success' : 'warning' },
                { label: 'CSS', value: ${document.styleSheets.length} hojas de estilo, status: analysis.hasCSS ? 'success' : 'warning' }
            ];

            updateResultSection('content', 'Análisis de Contenido', contentItems);

            log('✅ Análisis de contenido completado', 'success');
        }

        // Generar recomendaciones
        function generateRecommendations() {
            const recommendations = [];

            // Verificar estructura de archivos
            if (diagnosticResults.errors.length > 0) {
                recommendations.push('🔧 Corregir errores detectados en imágenes y rutas');
            }

            // Verificar redirecciones
            if (diagnosticResults.redirects.length === 0) {
                recommendations.push('🔗 Agregar botones de navegación y redirección');
            }

            // Verificar imágenes
            const brokenImages = diagnosticResults.images.filter(img => img.status === 'error');
            if (brokenImages.length > 0) {
                recommendations.push(🖼️ Reparar ${brokenImages.length} imagen(es) que no cargan correctamente);
            }

            // Verificar rutas
            const invalidRoutes = diagnosticResults.routes.filter(route => route.status === 'invalid');
            if (invalidRoutes.length > 0) {
                recommendations.push(🛣️ Corregir ${invalidRoutes.length} ruta(s) inválida(s));
            }

            // Estructura de proyecto recomendada
            if (!diagnosticResults.currentPage.hasNavigation) {
                recommendations.push('📱 Implementar sistema de navegación (sidebar/menú)');
            }

            if (diagnosticResults.currentPage.images < 2) {
                recommendations.push('🎨 Agregar logo y elementos visuales de marca');
            }

            // Recomendaciones específicas basadas en la URL actual
            if (window.location.pathname.includes('login')) {
                recommendations.push('🔐 Implementar funcionalidad de autenticación backend');
                recommendations.push('🔄 Agregar botón "Volver al inicio" funcional');
            } else {
                recommendations.push('🔑 Verificar que el botón "Acceso Clientes" redirija correctamente');
            }

            diagnosticResults.recommendations = recommendations;

            if (recommendations.length > 0) {
                const recommendationsSection = document.createElement('div');
                recommendationsSection.className = 'recommendations';
                recommendationsSection.innerHTML = 
                    <div class="section-title">
                        <i class="fas fa-lightbulb"></i> Recomendaciones
                    </div>
                    ${recommendations.map(rec => 
                        <div class="recommendation-item">${rec}</div>
                    ).join('')}
                ;

                document.getElementById('resultsContainer').appendChild(recommendationsSection);
            }
        }

        // Mostrar resumen
        function displaySummary() {
            const summary = document.getElementById('summary');
            const summaryStats = document.getElementById('summaryStats');

            const totalRoutes = diagnosticResults.routes.length;
            const validRoutes = diagnosticResults.routes.filter(r => r.status === 'resolved').length;
            const totalImages = diagnosticResults.images.length;
            const loadedImages = diagnosticResults.images.filter(i => i.status === 'loaded').length;
            const totalErrors = diagnosticResults.errors.length;
            const totalWarnings = diagnosticResults.warnings.length;

            summaryStats.innerHTML = 
                <div class="stat-card">
                    <span class="stat-number">${validRoutes}/${totalRoutes}</span>
                    <span class="stat-label">Rutas Válidas</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${loadedImages}/${totalImages}</span>
                    <span class="stat-label">Imágenes OK</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${totalErrors}</span>
                    <span class="stat-label">Errores</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${diagnosticResults.recommendations.length}</span>
                    <span class="stat-label">Recomendaciones</span>
                </div>
            ;

            summary.style.display = 'block';
        }

        // Actualizar sección de resultados
        function updateResultSection(id, title, items) {
            let section = document.getElementById(section-${id});

            if (!section) {
                section = document.createElement('div');
                section.id = section-${id};
                section.className = 'result-section';
                document.getElementById('resultsContainer').appendChild(section);
            }

            section.innerHTML = 
                <div class="section-title">
                    <i class="fas fa-${getSectionIcon(id)}"></i> ${title}
                </div>
                ${items.map(item => 
                    <div class="status-item">
                        <span class="path">${item.label}: ${item.value}</span>
                        <span class="status-badge status-${item.status}">${getStatusText(item.status)}</span>
                    </div>
                    ${item.details ? <div class="hidden-details" id="details-${id}-${items.indexOf(item)}">
                        <small style="color: rgba(255,255,255,0.7);">${item.details}</small>
                    </div> : ''}
                ).join('')}
            ;
        }

        // Obtener icono de sección
        function getSectionIcon(id) {
            const icons = {
                'current-page': 'file-alt',
                'routes': 'route',
                'images': 'images',
                'redirects': 'external-link-alt',
                'content': 'code'
            };
            return icons[id] || 'info-circle';
        }

        // Obtener texto de estado
        function getStatusText(status) {
            const texts = {
                'success': '✅ OK',
                'error': '❌ Error',
                'warning': '⚠️ Advertencia',
                'info': 'ℹ️ Info'
            };
            return texts[status] || status;
        }

        // Logging
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = log-entry log-${type};
            logEntry.textContent = [${new Date().toLocaleTimeString()}] ${message};
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;

            console.log(message);

            if (type === 'error') {
                diagnosticResults.errors.push(message);
            } else if (type === 'warning') {
                diagnosticResults.warnings.push(message);
            }
        }

        // Exportar reporte
        function exportReport() {
            const report = {
                timestamp: new Date().toISOString(),
                url: window.location.href,
                userAgent: navigator.userAgent,
                results: diagnosticResults,
                summary: {
                    totalRoutes: diagnosticResults.routes.length,
                    validRoutes: diagnosticResults.routes.filter(r => r.status === 'resolved').length,
                    totalImages: diagnosticResults.images.length,
                    loadedImages: diagnosticResults.images.filter(i => i.status === 'loaded').length,
                    totalErrors: diagnosticResults.errors.length,
                    recommendations: diagnosticResults.recommendations
                }
            };

            const dataStr = JSON.stringify(report, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});

            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = skyn3t-diagnostic-report-${new Date().toISOString().split('T')[0]}.json;
            link.click();

            log('📄 Reporte exportado exitosamente', 'success');
        }

        // Inicializar al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            initCurrentInfo();
            log('🔧 Herramienta de diagnóstico lista', 'success');
            log('💡 Presiona "Diagnóstico Completo" para empezar', 'info');
        });
    </script>
</body>
</html>
