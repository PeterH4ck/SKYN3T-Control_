<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYN3T - Control de Acceso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* TEST - Versi√≥n simplificada para debug */
        .login-container {
            background: rgba(55, 65, 79, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 8px 32px rgba(13, 15, 19, 0.3);
            border: 1px solid rgba(33, 153, 234, 0.2);
            text-align: center;
        }

        .logo {
            max-width: 250px;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 10px rgba(19, 125, 197, 0.5));
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            color: #2199ea;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(15, 95, 150, 0.1);
            border: 2px solid rgba(33, 153, 234, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            outline: none;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus {
            background: rgba(33, 153, 234, 0.15);
            border-color: #137DC5;
            box-shadow: 0 0 15px rgba(19, 125, 197, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #137DC5, #2199ea);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        .login-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(19, 125, 197, 0.4);
        }

        .back-link {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(33, 153, 234, 0.2);
        }

        .back-link a {
            color: #2199ea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        DEBUG MODE - Login Page Loaded Successfully<br>
        Path: /login/index_login.html<br>
        Time: <span id="currentTime"></span>
    </div>

    <div class="login-container">
        <!-- Logo con fallback -->
        <img src="../images/logo.png" alt="SKYN3T Logo" class="logo" 
             onerror="this.style.display='none'; document.getElementById('logo-fallback').style.display='block';">
        
        <div id="logo-fallback" style="display: none;">
            <h1 style="color: #2199ea; margin-bottom: 30px;">SKYN3T</h1>
            <p style="color: rgba(255,255,255,0.7); margin-bottom: 30px; font-size: 14px;">
                (Logo no encontrado - revisando rutas...)
            </p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contrase√±a" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">Ingresar</button>
        </form>

        <div class="back-link">
            <a href="../index.html">‚Üê Volver al inicio</a>
        </div>

        <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(33, 153, 234, 0.2);">
            <span style="color: #2199ea; font-size: 12px; text-transform: uppercase; letter-spacing: 2px;">
                SKYN3T - IT & NETWORK SOLUTIONS
            </span>
        </div>
    </div>

    <script>
        // Debug info
        document.getElementById('currentTime').textContent = new Date().toLocaleTimeString();
        
        // Manejar formulario
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('Por favor completa todos los campos');
                return;
            }
            
            // Simulaci√≥n de login
            document.getElementById('loginBtn').textContent = 'VERIFICANDO...';
            
            setTimeout(() => {
                alert('Funci√≥n de login en desarrollo.\nRedirecci√≥n simulada...');
                // Aqu√≠ ir√° la l√≥gica de autenticaci√≥n real
                document.getElementById('loginBtn').textContent = 'INGRESAR';
            }, 2000);
        });

        console.log('üîß DEBUG: Login page loaded successfully!');
        console.log('üîß Current URL:', window.location.href);
        console.log('üîß Base URL:', window.location.origin);
    </script>
</body>
</html>
